<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="overall-container row">
            <div class="side-bar-image">
                <img src="./img/side-bar-image.avif" />
            </div>
            <section class="sign-up-section">
                <div class="container sign-up-text">
                    <h1>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams. Sign up <em>now</em> to get
                        started.
                    </h1>
                    <h1>You <em>know</em> you want to.</h1>
                </div>
                <div class="sign-up-form">
                    <h2 class="sign-up-form-title">Let's do this</h2>
                    <form class="sign-up-form column" action="">
                        <div class="sign-up-form-content row">
                            <div class="sign-up-form-left-col column">
                                <div class="input">
                                    <label for="">FIRST NAME</label>
                                    <input type="text" name="" id="" />
                                </div>
                                <div class="input">
                                    <label for="">EMAIL</label>
                                    <input type="email" name="" id="" />
                                </div>
                                <div class="input">
                                    <label for="">PASSWORD</label>
                                    <input type="password" name="" id="" />
                                </div>
                            </div>
                            <div class="sign-up-form-right-col column">
                                <div class="input">
                                    <label for="">LAST NAME</label>
                                    <input type="text" name="" id="" />
                                </div>
                                <div class="input">
                                    <label for="">PHONE NUMBER</label>
                                    <input type="tel" name="" id="" />
                                </div>
                                <div class="input">
                                    <label for="">CONFIRM PASSWORD</label>
                                    <input type="password" name="" id="" />
                                </div>
                            </div>
                        </div>

                        <div class="sign-up-form-actions">
                            <a class="action-btn" href="#">Create Account</a>
                            <p>
                                Already have an account?
                                <a class="accent-text" href="#">Log in</a>
                            </p>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
